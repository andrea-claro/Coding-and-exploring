<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

	<form method="POST" th:action="@{/orders}" th:object="${order}">

		<h1>Order your Taco creation!</h1>


		<img th:src="@{/images/TacoCloud.png}" width="200px" />
		<a th:href="@{/design}" id="another">Design another Taco</a>
		<br />


		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">Please correct the problems below and submit</span>
		</div>
		
		
		<h3>Delivery my Taco masterpiece to..</h3>
		
		<label for="name">Name:</label>
		<input type="text" th:field="*{deliveryName}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Insert Name</span>
		<br/>
		
		<label for="street">Street address:</label>
		<input type="text" th:field="*{deliveryStreet}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Insert Street</span>
		<br/>
		
		<label for="city">City:</label>
		<input type="text" th:field="*{deliveryCity}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">Insert City</span>
		<br/>
		
		<label for="state">State:</label>
		<input type="text" th:field="*{deliveryState}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">Insert State</span>
		<br/>
		
		<label for="zip">Zip Code:</label>
		<input type="text" th:field="*{deliveryZip}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Insert Zip</span>
		<br/>
		
		
		
		<h3>Here's how you'll pay..</h3>
		
		<label for="ccNumber">Credit Card #:</label>
		<input type="text" th:field="*{ccNumber}" />
		<br/>
		
		<label for="ccExpiration">Expiration:</label>
		<input type="text" th:field="*{ccExpiration}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Expiration Error</span>
		<br/>
		
		<label for="ccCVV">CVV:</label>
		<input type="text" th:field="*{ccCVV}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV # Error</span>
		<br/>
		
		<input type="submit" value="Submit order" />
		
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
	</form>

</body>
</html>
